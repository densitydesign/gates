
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<style type="text/css">
		body {
				margin: 0px;
			}
		#map {
				position:relative;
				width: 100%;
				height: 1000px;
			}
	</style>
</head>
<body>
	<div id="map" ></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="data/links.js" type="text/javascript"></script>
	<script src="data/nodes.js" type="text/javascript"></script>
	<script>
	
		var map = L.map('map').setView([51.505, -0.09], 3);
		
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i86knfo3'
		}).addTo(map);
		
		L.geoJson(links, {
			style: function(feature)
			{
				return {weight:feature.properties.weight, color:'#999'}
			}
		}).addTo(map);
		
		var geojsonMarkerOptions = function(_feature){
    		
    		var _fill = _feature.properties.is_source ? '#4cd4d4' : '#d44c96';
    		
    		return {
    			radius: Math.sqrt(_feature.properties.degree),
    			fillColor: _fill,
    			color: "#000",
    			weight: 1,
    			opacity: 1,
    			fillOpacity: 1
    		}
		};
		
		//nodes
		
		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});
		}

		function resetHighlight(e) {
			var layer = e.target;
			layer.setStyle(geojsonMarkerOptions(layer.feature));
			console.log(map);
		}
		
		function onEachFeature(feature, layer) {
			layer.bindPopup(feature.properties.name);
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				//click: zoomToFeature
			});
		}
		
		L.geoJson(nodes, {
			onEachFeature: onEachFeature,
			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, geojsonMarkerOptions(feature));
			}
		}).addTo(map);
		
	</script>
</body>
</html>
